<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Name</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Project Name</h1>
  </header>
  
  <main>
    <div class="projects-container">
      <!-- Project Title -->
      <section class="projects-title">
        <h2>Project Name</h2>
      </section>
      
      <!-- Project Description -->
      <section class="projects-description">
        <h3>Description</h3>
        <p>
          This section contains a detailed description of the project, its objectives, technologies used, and the overall goal.
        </p>
      </section>
      
      <!-- Project Screenshots -->
      <section class="projects-screenshots">
        <h3>Screenshots</h3>
        <div class="screenshot-gallery">
          <img src="screenshot1.png" alt="Screenshot 1">
          <img src="screenshot2.png" alt="Screenshot 2">
          <img src="screenshot3.png" alt="Screenshot 3">
        </div>
      </section>
      
      <!-- Project Video -->
      <section class="projects-video">
        <h3>Video Content</h3>
        <video controls>
          <source src="project-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
    </div>
  </main>
  
  <footer>

  </footer>

</html>
